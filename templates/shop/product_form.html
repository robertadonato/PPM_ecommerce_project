{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Modifica Prodotto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-brown">Salva</button>
        <a href="{% url 'shop:manage_products' %}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
{% endblock %}
