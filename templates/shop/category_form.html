{% extends "base.html" %}

{% block title %}{% if object %}Modifica{% else %}Aggiungi{% endif %} Categoria - Dulcis Fabula{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if object %}Modifica{% else %}Aggiungi{% endif %} Categoria</h2>
    
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Nome</label>
            <input type="text" name="name" id="id_name" 
                   class="form-control" required
                   value="{{ form.name.value|default:'' }}">
            <div class="invalid-feedback">Inserisci un nome valido</div>
        </div>
        
        <div class="mb-3">
            <label for="id_description" class="form-label">Descrizione</label>
            <textarea name="description" id="id_description" 
                      class="form-control" rows="3">{{ form.description.value|default:'' }}</textarea>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'shop:manage_categories' %}" class="btn btn-secondary">Annulla</a>
            <button type="submit" class="btn btn-brown">Salva</button>
        </div>
    </form>
</div>

<script>
(function () {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}
