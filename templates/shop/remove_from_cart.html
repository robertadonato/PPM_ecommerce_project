{% extends "base.html" %}

{% block title %}Rimuovi dal carrello - Dulcis Fabula{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-brown text-white">
                        <h2 class="mb-0">Rimuovi prodotto</h2>
                    </div>
                    <div class="card-body text-center py-4">
                        <i class="fas fa-trash-alt fa-4x text-danger mb-4"></i>
                        <h4>Sei sicuro di voler rimuovere "{{ item.product.name }}" dal carrello?</h4>
                        <div class="d-flex justify-content-center mt-4">
                            <a href="{% url 'shop:cart' %}" class="btn btn-outline-secondary me-3">Annulla</a>
                            <form method="post" action="{% url 'shop:remove_from_cart' item.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Rimuovi</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
