{% extends "base.html" %}

{% block title %}Aggiorna quantità - Dulcis Fabula{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-brown text-white">
                        <h2 class="mb-0">Aggiorna quantità</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'shop:update_cart_item' item.id %}">
                            {% csrf_token %}
                            <div class="mb-4 text-center">
                                <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="img-thumbnail" style="max-height: 150px;">
                                <h4 class="mt-3">{{ item.product.name }}</h4>
                            </div>
                            
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantità:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" 
                                       value="{{ item.quantity }}" min="1" max="{{ item.product.stock }}" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-brown">Aggiorna</button>
                                <a href="{% url 'shop:cart' %}" class="btn btn-outline-secondary">Annulla</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
